<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>My Hailey Super</title>
		<link rel="apple-touch-icon"		  href="images/startup.gif"/>
		<link rel="apple-touch-startup-image" href="images/splash.png">
		
		<meta name="viewport" content="width=device-width initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-title" content="Remote">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="/css/tv.css"				/>
		<link rel="stylesheet" type="text/css" href="/css/jquery.mmenu.all.css" />
			                                  
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"			/>
		<link rel="stylesheet" type="text/css" href="css/featherlight.min.css"	/>

		<link rel="stylesheet" type="text/css" href="css/flipclock.css">

 	    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 	    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/js/vendor/hammer.min.js"></script>
		<script type="text/javascript" src="/js/vendor/jquery-2.2.0.js"></script>
		<script type="text/javascript" src="/js/vendor/jquery.mmenu.all.min.js"></script>
		<script type="text/javascript" src="/js/vendor/moment.js"></script>
		<script type="text/javascript" src="/js/vendor/mustache.js"></script>
		<script type="text/javascript" src="/js/vendor/jquery.notify.js"></script>
		<script type="text/javascript" src="/js/vendor/featherlight.min.js" charset="utf-8"></script>	
		<script type="text/javascript" src="/js/vendor/flipclock.js"></script>		
		
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/util.js"></script>

	</head>
	<body>
		<div id="page">
			<div id="header" class="header Fixed">
				<a href="#menu"><span></span></a>
				<div id="notification">My Hailey Super</div>
			</div>

			<div class="content" >
				<div id="airTime">Air Time</div>
				<div class="clock flipClock" ></div>
				<div id="songpanel_content"></div>
			</div>

			<div id="footer" class="footer Fixed">
				<span id="channelName" ></span>
			</div>

			<nav id="menu">
				<ul>
					<li id="menu_channel"	class="Divider">Channel</li>
					<li						class="Divider">System</li>
					<li><a class="startSong" href="#"><img src="/images/start.gif"      style="height:25px"></img></a></li>
					<li><a class="stopSong"  href="#"><img src="/images/stop.gif"	    style="height:25px"></img></a></li>
					<li><a class="create"    href="#"><img src="/images/create.gif"     style="height:25px"></img></a></li>
					<li><a class="delete"    href="#"><img src="/images/delete.gif"     style="height:25px"></img></a></li>
					<li><a class="reboot"    href="#"><img src="/images/reboot.gif"     style="height:25px"></img></a></li>
					<li><a class="shutdown"  href="#"><img src="/images/shutdown.gif"   style="height:25px"></img></a></li>
					<li><a href="download.html"><img src="/images/update.gif"           style="height:25px"></img></a></li>
					<li><a href="index.html"         ><img src="/images/back.gif"       style="height:25px"></img></a></li>
				</ul>
			</nav>
		</div>
	</body>
 
	<div id="dialog-form" title="Create new Channel">
	  <br/>
	  <form>
		<fieldset>
		  <input type="text" id="newChannelName" value="" placeholder="Enter Channel Name" class="text ui-widget-content ui-corner-all">
		  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
		</fieldset>
	  </form>
	</div>

	<!-- Template -->
	<script id="videoTpl" type="text/template">
		<div class="watch block" data-name="{{data}}">
			<div class="tile {{className}}">
				<img class="big-illustration" src="{{thumbnail}}" />			
				<h3 class="tile-title">{{songname}}</h3>
			</div>
		</div>
	</script>

	<script id="channelTpl" type="text/template">
		<li class="channel {{className}}"><a class="channelLink" href="#" data-name="{{data}}"><img src="/images/channelIcon.gif" style="width:20px" />{{channelName}}</a></li>
	</script>

	<!-- Init Script -->
	<script type="text/javascript" src="/js/admin.js"></script>
</html>
